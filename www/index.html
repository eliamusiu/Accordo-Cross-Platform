<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand navbar-light bg-light fixed-top">
        <div class="container">
            <ul class="navbar-nav">
                <!-- Nuovo canale -->
                <li class="nav-item">
                    <a class="nav-link" id="backNavA" data-toggle="modal" href="#">
                        <i class="fas fa-arrow-left mr-2"></i>
                    </a>
                </li>
            </ul>
            <a class="navbar-brand align-middle mr-auto" id="screenTitle" href="#">Accordo</a>
            <ul class="navbar-nav ml-auto" id="navbarButtons">
                <!-- Nuovo canale -->
                <li class="nav-item">
                    <a class="nav-link" id="newChannelNavA" data-toggle="modal" data-target="#newChannelModal" href="#">
                        <i class="fas fa-plus mr-2"></i>
                    </a>
                </li>
                <!-- Profilo -->
                <li class="nav-item dropdown">
                    <div class="dropdown show">
                        <a class="nav-link dropdown-toggle" id="profileNavA" href="#" role="button"
                            id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                            aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-user mr-2"></i>
                        </a>

                        <div class="dropdown-menu dropdown-menu-right" id="profileDropdownDiv"
                            aria-labelledby="dropdownMenuLink">
                            <h4>Modifica profilo</h4>

                            <img id="editProfilePic" />

                            <div class="form-group">
                                <input type="text" class="form-control" id="editUsername" placeholder="Nome utente">
                            </div>

                            <button type="button" class="btn btn-primary" id="saveProfileChanges">Salva</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div id="Fullscreen">
        <img src="" alt="" />
    </div>

    <!-- WALL SCREEN -->
    <div class="container screen" id="wallScreen">
        <div role="alert" id="wallAlert">
        </div>
        <ul class="list-group" id="channelsList">
            <!-- lista dei canali -->
        </ul>
    </div>

    <!-- CHANNEL SCREEN -->
    <div class="container screen" id="channelScreen">
        <div id="postsList">
            <!-- lista dei post -->
            <!-- Template post
            <div class='post post-text'>
                <div class='authorDiv'>
                    <img/>
                    <p class='authorP'></p>
                </div>
                <p class='content'></p>
            </div>

            <div class='post post-location'>
                <div class='authorDiv'>
                    <img/>
                    <p class='authorP'></p>
                </div>
                <button class='locationButton btn btn-secondary'></p>
            </div>
            -->
        </div>

        <!-- Invio post -->
        <div class="container fixed-bottom p-2" id="newPostDiv">
            <div class="row no-gutters">
                <div class="col-8">
                    <input type="text" class="form-control" id="postInputText" placeholder="Scrivi un post..." />
                </div>

                <!-- Bottone allega -->
                <div class="dropdown show col-2 px-2">
                    <a class="btn btn-secondary btn-block" id="attachButton" href="#" role="button"
                        id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-paperclip"></i>
                    </a>

                    <div class="dropdown-menu w-20" aria-labelledby="dropdownMenuLink">
                        <a class="dropdown-item" href="#" id="attachImage">
                            <i class="fas fa-image"></i> Immagine
                        </a>
                        <a class="dropdown-item" href="#" id="attachLocation">
                            <i class="fas fa-map-marker-alt"></i> Posizione
                        </a>
                    </div>
                </div>

                <!-- Bottone invia -->
                <div class="col-2">
                    <button class="btn btn-primary btn-block" id="sendButton"><i
                            class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>

    <!--MAP SCREEN-->
    <div id="mapScreen">

    </div>

    <!-- SENDIMAGE SCREEN -->
    <div class="container screen" id="sendImageScreen">
        <img src="" alt="" id="imageToSend">
        <div class="text-right">
            <button class="btn btn-primary mt-2 ml-2" id="sendImageButton">Invia immagine</button>
        </div>
    </div>

    <!-- Modal aggiunta canale -->
    <div class="modal fade" id="newChannelModal" tabindex="-1" role="dialog" aria-labelledby="newChannelModal"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nuovo canale</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <input type="text" class="form-control" id="ctitleInput" placeholder="Nome canale">
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Annulla</button>
                    <button type="button" class="btn btn-primary" id="addNewChannelButton" data-dismiss="modal">
                        Aggiungi</button>
                </div>
            </div>
        </div>
    </div>

    <script src="lib/popper.min.js"></script>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/all.js"></script>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>

</html>
